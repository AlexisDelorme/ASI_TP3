<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<title>Insert title here</title>
</head>
<style type="text/css">
	.row{
	margin-top:5%;
	}
</style>
<body>
	<div class="container">
		<form id="form" action="http://127.0.0.1:5000/insertdb" method="post">
			<div class="row">
				<div class="col">
					<strong>Author</strong> <input type="text" class="form-control"
						placeholder="Enter author" name="autheur">
				</div>
				<div class="col">
					<strong>Date</strong> <input type="date" class="form-control" name="date">
				</div>
			</div>
			<div class="row">
				<div class="col">
					<strong>Title</strong> <input type="text" class="form-control" name="titre">
				</div>
			</div>
			<div class="row">
				<div class="col">
					<strong>Section</strong> <select class="custom-select" name="section" id="inputGroupSelect01">
						<option selected>Choose...</option>
						<option value="Politique">Politics</option>
						<option value="Cinema">Cinema</option>
						<option value="Sport">Sport</option>
					</select>
				</div>
			</div>
			<div class="row">
                    <input name="statu" id="statu0" required="required" aria-required="true" value="Edit" type="radio">
                    <label for="statu0">In edition</label>
                    <input name="statu" id="statu1" value="Submitted" type="radio">
                    <label for="statu1">Submitted</label>
                    <input name="statu" id="statu2" value="Accepted" type="radio">
                    <label for="statu2">Accepted</label>
                    <input name="statu" id="status3" value="Published" type="radio">
                    <label for="statu3">Published</label>
			</div>
			<div class="row">
			<strong>Text</strong>
			<textarea class="form-control" name="texte"></textarea>
			</div>
			<br>
			<button type="submit" class="btn btn-success" value="Save">Envoyer</button>
		</form>
	</div>
</body>
</html>
